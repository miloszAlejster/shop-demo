<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto col-8">
            <h2 class="text-center">Register</h2>
            <form th:action="@{auth/register}" method="post" th:object="${user}">
                <div th:if="${param.error}">
                    <h3>Email already exists</h3>
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input type="text" id="firstname" name="firstname" th:field="*{firstname}" th:placeholder="Firstname" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" id="lastname" name="lastname" th:field="*{lastname}" th:placeholder="Lastname" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" th:placeholder="Email" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}" th:placeholder="Password" required class="form-control">
                </div>
                <div class="d-grid mx-auto mb-3">
                    <button type="submit" class="btn btn-primary" th:text="Register"></button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
