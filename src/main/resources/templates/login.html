<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto col-8">
            <h2 class="text-center">Login</h2>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <h3>Invalid email or password</h3>
                </div>
                <div th:if="${param.logout}">
                    <h3>You have been logged out</h3>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" th:placeholder="Email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" th:placeholder="Password" class="form-control">
                </div>
                <div class="d-grid mx-auto mb-3">
                    <button type="submit" class="btn btn-primary" th:text="Login"></button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
