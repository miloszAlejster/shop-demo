<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header-html}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container-fluid md-3 mt-3">
  <ul class="list-group">
    <li class="list-group-item" th:each="order,iterStat : ${orders}">
      <div class="ms-2 me-auto" style="display: flex; flex-flow: row nowrap; justify-content: space-between;">
        <div class="fw-bold">
          <span th:text="${order.id}"></span>
        </div>
        <ul style="display: flex; flex-flow: row nowrap; list-style: none; gap: 0.5rem">
          <li th:each="product: ${order.products}">
            <span th:text="${product.name}"></span>
          </li>
        </ul>
        <div>
          <span class="badge bg-primary rounded-pill" th:text="${sums[iterStat.index]}"></span>
        </div>
      </div>
    </li>
  </ul>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
