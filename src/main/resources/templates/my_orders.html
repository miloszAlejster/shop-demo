<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header-html}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<ul class="list-group">
  <li th:each="order,iterStat : ${orders}">
    <div class="ms-2 me-auto" style="display: flex; flex-flow: row nowrap; justify-content: space-between;">
      <div class="fw-bold">
        <span th:text="${order.id}"></span>
      </div>
      <ul style="display: flex; flex-flow: row nowrap; list-style: none; gap: 0.5rem">
        <li th:each="product: ${order.products}">
          <span th:text="${product.name}"></span>
        </li>
      </ul>
      <p class="badge bg-primary rounded-pill" th:text="${sums[iterStat.index]}"></p>
    </div>
  </li>
</ul>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
